<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/globe.gif');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="POST" action="localhost:3000/sendData">
					<span class="login100-form-title p-b-59">
						Welcome to Companion
					</span>

					<!-- NAME -->
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="nameData" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>



					<!-- CURRENT LOCATION -->
					<div class="wrap-input100 validate-input" data-validate = "Current location is required">
						<!-- <button class="buttonAmir" type="button" onclick="alert('Share your location')">Current Location</button> -->

						<button class="buttonAmir" type="button" onclick="getLocation()"><b>Current Location</b></button>

						<p id="result"></p>
						<input type="hidden" name="xcoord" id='xcoord'>
						<input type="hidden" name="ycoord" id="ycoord">

						
						<script>
						var x = document.getElementById("result");
						
						function getLocation() {
						    if (navigator.geolocation) {
						        navigator.geolocation.getCurrentPosition(showPosition);
						    } else { 
						        x.innerHTML = "Geolocation is not supported by this browser.";
						    }
						}
						
						function showPosition(position) {
						    x.innerHTML = "Latitude: " + position.coords.latitude + 
						    "<br>Longitude: " + position.coords.longitude;
						    
						    $('#xcoord').val(position.coords.latitude);
						    $('#ycoord').val(position.coords.longitude);
						}
						</script>


						<!-- <input class="input100" type="text" name="location" placeholder="Location..."> -->
						<span class="focus-input100"></span>
					</div>



					<!-- DESTINATION -->
					<div class="wrap-input100 validate-input" data-validate = "Destination is required">
						<button class="buttonAmir" type="button" onclick="window.open('https://www.maps.ie/coordinates.html','_blank');"><b>Destination</b></button>
						<!-- <input class="input100" type="text" name="location" placeholder="Location..."> -->
						<span class="focus-input100"></span>
					</div>



					<!-- DATE & TIME-->
					<div class="wrap-input100 validate-input" data-validate = "Destination is required">
					
					  <label>Date: </label>
					  <input type="datetime-local" name="time">
					  <!-- <input type="submit"> -->
				
					</div>



			
					<!-- SUBMIT -->
					<div class="container-login100-form-btn">
						
							<button class="buttonAmir" onclick="window.open('http://www.republiquedesmangues.fr/','_blank');">
								<a href="http://www.republiquedesmangues.fr/"><font color="white";><b>Find Companion</b></font></a>
							</button>
						

						<!-- <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a> -->
					</div>



				</form>
			</div>
		</div>
	</div>
